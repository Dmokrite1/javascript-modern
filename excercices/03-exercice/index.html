<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/table.js" defer></script>
    <script type="module" src="assets/js/userInterface.js" defer></script>
    <script type="module" src="assets/js/main.js" defer></script>
    <title>Ma liste de courses</title>
  </head>

  <body id="changing-element" class="bg-blue-200">
    <div class="h-screen flex flex-col items-center justify-center">
      <h1 id="list-title" class="text-center font-bold text-6xl text-blue-500 mb-5">Ma liste de course</h1>
      <table class="w-1/2 mt-5 bg-white [&>tbody>*:nth-child(odd)]:bg-white [&>tbody>*:nth-child(even)]:bg-zinc-300">
        <thead class="bg-zinc-400 text-blue-500">
          <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
      </table>
      <div class="mt-5">
        <p id="redButton" class="bg-red-500 w-32 text-center p-2 rounded-xl text-white">
          Total : <span id="total-amount"></span> €
        </p>
      </div>
      <div class="mt-5">
        <button id="show-category-button" class="bg-blue-500 rounded-md w-48 p-1 text-white hover:bg-blue-600">Ajouter une Catégorie</button>
      </div>
      <div class="mt-3">
        <button id="show-product-button" class="bg-blue-500 rounded-md w-40 p-1 text-white hover:bg-blue-600">Ajouter un produit</button>
      </div>
      <div id="category-div" class="hidden mt-5 relative">
        <button id="close-category-div" class="close-button absolute top-2 right-2 text-2xl text-white text-center bg-red-500 rounded-md w-8 h-8 hover:bg-blue-200">X</button>
        <h2 class="w-44 p-1 rounded-md text-blue-400 text-center mb-1">Ajouter une Catégorie</h2>
        <input type="text" id="category-input" placeholder="Nouvelle Catégorie" class="w-44 bg-slate-200 rounded-md text-center">
        <button id="add-category-button" class="bg-red-500 rounded-md p-1 text-white hover:bg-blue-200">Ajouter</button>
        <div id="category-error" class="error-message text-center"></div>
      </div>
      <div id="product-div" class="hidden mt-5 rounded-md relative">
        <button id="close-product-div" class="close-button absolute top-2 right-2 text-2xl text-white text-center bg-red-500 rounded-md w-8 h-8 hover:bg-blue-200">X</button>
        <h2 class="w-44 p-1 rounded-md text-blue-400 text-center mb-2">Ajouter un Produit</h2>
        <input type="text" id="product-name-input" placeholder="Nom du Produit" class="w-44 bg-slate-200 rounded-md text-center" required>
        <input type="number" id="product-price-input" placeholder="Prix" min="0" class="w-44 bg-slate-200 rounded-md text-center" required>
        <span id="productPriceInput-error" class="error-message"></span>
        <input type="number" id="product-quantity-input" placeholder="Quantité" min="0" class="w-44 bg-slate-200 rounded-md text-center" required>
        <span id="productQuantityInput-error" class="error-message"></span>
        <h2 class="w-52 p-1 rounded-md text-blue-400 text-center mb-2 mt-2">Sélectionner une Catégorie</h2>
        <select id="category-select" class="w-44 p-1 text-center text-white bg-blue-200 rounded-md"></select>
        <button id="add-product-button" class="bg-blue-400 rounded-md p-1 ml-5 text-center text-white hover:bg-blue-200">Ajouter le Produit</button>
        <div id="product-error" class="error-message text-center"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
    <title>Ma liste de courses</title>
  </head>

  <body id="changing-element" class="bg-green-100">
    <div class="h-screen flex flex-col items-center justify-center">
      <h1 id="list-title" class="text-center font-bold text-6xl text-blue-400 mb-5">Ma liste de course</h1>
      <table class="w-1/2 mt-5 bg-white [&>tbody>*:nth-child(odd)]:bg-white [&>tbody>*:nth-child(even)]:bg-zinc-300">
        <thead class="bg-zinc-400 text-white">
          <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
      </table>
      <div class="mt-5">
        <p id="redButton" class="bg-red-500 w-32 text-center p-2 rounded-xl text-white">
          Total : <span id="total-amount"></span> €
        </p>
      </div>
      <div class="mt-5">
        <button id="show-category-button" class="bg-blue-400 rounded-md w-48 p-1 text-white">Ajouter une Catégorie</button>
      </div>
      <div class="mt-3">
        <button id="show-product-button" class="bg-blue-400 rounded-md w-40 p-1 text-white">Ajouter un produit</button>
      </div>
      <div id="category-div" class="hidden mt-5">
        <h2 class="w-44 p-1 rounded-md text-blue-400 text-center mb-1">Ajouter une Catégorie</h2>
        <input type="text" id="category-input" placeholder="Nouvelle Catégorie" class="w-44 bg-slate-200 rounded-md text-center">
        <button id="add-category-button" class="bg-red-500 rounded-md p-1 text-white">Ajouter</button>
        <div id="category-error" class="error-message text-center"></div>
      </div>
      <div id="product-div" class="hidden mt-5 rounded-md">
        <h2 class="w-44 p-1 rounded-md text-blue-400 text-center mb-2">Ajouter un Produit</h2>
        <input type="text" id="product-name-input" placeholder="Nom du Produit" class="w-44 bg-slate-200 rounded-md text-center">
        <input type="number" id="product-price-input" placeholder="Prix" min="0" class="w-44 bg-slate-200 rounded-md text-center">
        <input type="number" id="product-quantity-input" placeholder="Quantité" min="0" class="w-44 bg-slate-200 rounded-md text-center">
        <h2 class="w-52 p-1 rounded-md text-blue-400 text-center mb-2 mt-2">Sélectionner une Catégorie</h2>
        <select id="category-select" class="w-44 p-1 text-center text-white bg-yellow-500 rounded-md"></select>
        <button id="add-product-button" class="bg-blue-400 rounded-md p-1 text-center text-white">Ajouter le Produit</button>
        <div id="product-error" class="error-message text-center"></div>
      </div>
    </div>
  </body>
</html>

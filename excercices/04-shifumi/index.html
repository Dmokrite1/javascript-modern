<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Pierre, Papier, Ciseaux, Lézard, Spock</title>
</head>
<body>
    <div class="game-container">
        <h1>Pierre, Papier, Ciseaux, Lézard, Spock</h1>
        <div class="options">
            <button class="option" id="rock"><img src="IMG/favicon1.ico">Pierre</button>
            <button class="option" id="paper"><img src="IMG/favicon2.ico">Papier</button>
            <button class="option" id="scissors"><img src="IMG/favicon3.ico">Ciseaux</button>
            <button class="option" id="lizard"><img src="IMG/favicon4.ico">Lézard</button>
            <button class="option" id="spock"><img src="IMG/favicon5.ico">Spock</button>
        </div>
        <div class="result" id="result">
            Choisissez une option.
        </div>
    </div>  
</body>
</html>
